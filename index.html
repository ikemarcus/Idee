<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Stad en Activiteit Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Stad en Activiteit Generator</h1>
    <select id="activiteitType" class="selectBox">
        <option value="regulier">Reguliere activiteit</option>
        <option value="avond">Avondactiviteit</option>
        <option value="thuis">Thuisactiviteit</option>
    </select> 
    <div id="namenGenerator" class="hidden">
        <p id="randomNaam"></p>
    </div>    
    <div id="resultaat">Klik op de knop om een stad en een activiteit te genereren.</div>
    <div id="loader" class="hidden">
        <div class="loader"></div>
        <p>Even geduld...</p>
    </div>
    <button onclick="genereerStadEnActiviteit()">Genereer</button>

    <script src="app.js"></script>
</body>
</html>
